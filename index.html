<!DOCTYPE html>

            <div class="search-area">

                    <input target="_blank" type="text" placeholder="Search Google or type URL"  href="http://www.google.com">

            <div class="addicon">
                <ul>
                    <li><a target="_blank" href="http://www.youtube.com"><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a target="_blank" href="http://www.facebook.com"><i class="fa-brands fa-facebook"></i></a></li>
